<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vector Graphic Editor prod by jyko</title>
	<!-- <link rel="---" href="CSS/---.css"> -->
</head>
<body>

	<!-- Profit Editor -->
	<div id="editor">

		<!-- Deselect Element Overlay -->

		<!-- Top Menu Bar -->

		<!-- 구성 :  -->
		<div id="editor_top_menu">
		</div>


		<!-- Element Toolbar -->


		<!-- Canvas Image -->
		<div id="editor_canvas">
			<canvas id="myCanvas" width="500px" height="500px" style="border-style: solid;"> </canvas>

		</div>


		<!-- Sidebar -->
		<div id="editor_sidebar">
		</div>

		<!-- Image Settings -->
		<div id="editor_property">
		</div>
	</div>


	<form action="" method="post">
		Mode:
		<input type="radio" name="mode" value="select" onchange="selectMode('select');" checked/>Select
		<input type="radio" name="mode" value="drawLine" onchange="selectMode('drawLine');"/>Line
		<input type="radio" name="mode" value="drawRect" onchange="selectMode('drawRect');"/>Rectangle
		<input type="radio" name="mode" value="drawEllip" onchange="selectMode('drawEllip');"/>Ellipse
		<br>

		<div id="editor-property-edit" style="display:none">
			<h3> 속성 편집기	</h3>
			<!-- 선택된 객체에 따라 속성 편집창 -->
			<p><button type="button" class="icon-btn" onclick="deleteObj()">삭제</button></p>
			<p><button type="button" class="icon-btn" onclick="zOrderLast()">GO LAST</button></p>
			<p><button type="button" class="icon-btn" onclick="zOrderFirst()">GO FIRST</button></p>
			<p>centerpoint: 	(<input type="number" id="editor-property-centerX" oninput="editPropValue('centerX')"> ,
								<input type="number" id="editor-property-centerY" oninput="editPropValue('centerY')">)</p>
			<p>width: 			<input type="number" id="editor-property-width" oninput="editPropValue('width')"></p>
			<p>height: 			<input type="number" id="editor-property-height" oninput="editPropValue('height')"></p>
			<p>border-color: 	<input type="color" id="editor-property-bordercolor" oninput="editPropValue('bordercolor')"></p>
			<p>fill-color: 		<input type="color" id="editor-property-fillcolor" oninput="editPropValue('fillcolor')"></p>

		</div>

	</form>


	<!-- Scripts -->
	<script src="JavaScripts/model.js"></script>
	<script src="JavaScripts/view.js"></script>
	<script src="JavaScripts/controller.js"></script>
</body>
</html>
